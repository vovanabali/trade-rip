
<div class="ui-g">
  <div class="ui-g-12">
    <div class="card">
      <div class="ui-g">
        <div class="ui-g-12 ui-lg-10">
          <input type="text" [(ngModel)]="blackItem.name" style="width: 100%;" pInputText
                 placeholder="Наименование">
        </div>
        <div class="ui-g-12 ui-lg-2">
          <p-button label="Сохранить" style="float: right" (onClick)="save()"></p-button>
        </div>
      </div>
    </div>
  </div>

  <div class="ui-g-12">
    <div class="card">
      <div class="ui-g">
        <p-table [paginator]="true" [rows]="10" [columns]="cols" [value]="blackItems" [responsive]="true">
          <ng-template pTemplate="header" let-columns>
            <tr>
              <th *ngFor="let col of columns">
                {{col.header}}
              </th>
              <th style="width:4em"></th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr>
              <td *ngFor="let col of columns">
                {{rowData[col.field]}}
              </td>
              <td>
                <button pButton icon="ui-icon-edit" (click)="edit(rowData)" style="margin-bottom: .5em;"></button>
                <button class="ui-button-danger" pButton icon="ui-icon-delete" (click)="delete(rowData)"></button>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </div>

</div>
